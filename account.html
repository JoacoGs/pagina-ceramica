<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo ceramica.jfif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Crear cuenta tienda Ceramicando</title>
</head>
<body class="loginceramica loginc">
    <form class="formlogin" onsubmit="signup()">
        <h1 class="title">Crear cuenta</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="usuario" type="text" id="username">
        </label>
        <label>
            <i class="fa-solid fa-envelope"></i>
            <input placeholder="email" type="email" id="email">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="contraseña" type="password" id="password">
        </label>
        <a href="index.html" class="link">Olvidaste la contraseña?</a>

        <button type="submit">Crear cuenta</button><br>
        <p>Bienvenido, create una cuenta...</p>

    </form>

    <script src="javascript/login.js"></script>
</body>
</html>
